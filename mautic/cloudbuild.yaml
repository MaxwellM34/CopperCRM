# Build the custom Mautic image (bundled scripts/cron) and push it to Artifact Registry.
steps:
  - name: gcr.io/cloud-builders/docker
    args:
      - build
      - "-f"
      - Dockerfile
      - "-t"
      - "${_REGION}-docker.pkg.dev/$PROJECT_ID/${_REPO}/mautic:${_TAG}"
      - "."

images:
  - "${_REGION}-docker.pkg.dev/$PROJECT_ID/${_REPO}/mautic:${_TAG}"

substitutions:
  _REGION: us-central1
  _REPO: mautic
  _TAG: latest

options:
  substitutionOption: ALLOW_LOOSE
